<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero-Knowledge Proof Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {theme: {extend: {fontFamily: {'sans': ['Inter', 'sans-serif'],},}}}
    </script>
</head>
<body class="bg-gray-50 font-sans">
    <div class="min-h-screen p-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Zero-Knowledge Proof Authentication</h1>
        <div class="container mx-auto grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Left Column: Authentication Portal -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <div class="flex justify-center space-x-4 mb-6">
                    <button id="registerTab" class="px-4 py-2 rounded-md font-medium focus:outline-none transition-colors" onclick="switchTab('register')">Register</button>
                    <button id="loginTab" class="px-4 py-2 rounded-md font-medium focus:outline-none transition-colors" onclick="switchTab('login')">Login</button>
                </div>
                <!-- Register Form -->
                <form id="registerForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" id="regUsername" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        Register
                    </button>
                </form>
                <!-- Login Form -->
                <form id="loginForm" class="space-y-4 hidden">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" id="loginUsername" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        Login
                    </button>
                </form>
                <!-- Logged In View -->
                <div id="loggedInView" class="hidden mt-4 p-4 rounded-md bg-green-50 border border-green-200">
                    <p class="text-green-800">You are authenticated via Zero-Knowledge Proof using your locally stored private key.</p>
                    <button onclick="logout()" class="mt-3 bg-gray-800 text-white py-2 px-4 rounded-md hover:bg-gray-900">Logout</button>
                </div>
                <!-- Message Box -->
                <div id="messageBox" class="mt-4 p-4 rounded-md hidden"></div>
            </div>
            <!-- Right Column: Explanation & Live Log -->
            <div class="space-y-6">
                <!-- Server Database -->
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h2 class="text-xl font-semibold mb-4">Server Database</h2>
                    <pre id="serverDatabase" class="bg-gray-50 p-4 rounded-md text-sm font-mono overflow-x-auto min-h-[100px] border border-gray-200"></pre>
                </div>
                <!-- Live Log -->
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h2 class="text-xl font-semibold mb-4">Explanation & Live Log</h2>
                    <div id="liveLog" class="space-y-2 bg-gray-50 p-4 rounded-md text-sm font-mono h-96 overflow-y-auto"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="zkp.js"></script>
    <script src="ui.js"></script>
</body>
</html>
